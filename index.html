<html>
<head>
    <title>Minimal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/monokai-sublime.min.css">
    <link rel="stylesheet" href="css/quill.snow.css">
    <link rel="stylesheet" href="css/custom.style.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/emoji.css" type="text/css" />
</head>
<body>
    <div class="standalone-container">
        <div id="snow-container"></div>
        <div id="typing"></div>
        <div id="plate"></div>
    </div>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
<script type="text/javascript" src="js/sampleEmoji.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js"></script>
<script type="text/javascript" src="js/quill.js"></script>
<script type="text/javascript" src="js/extend.quill.js"></script>
<script type="text/javascript" src="js/emoji.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() { 
        
    });
    var toolbarOptions = {
            container: [
                ["bold", "italic", "underline", "blockquote", "code-block"],
                [{"header": 1}],
                [{"list": "ordered"}, {"list": "bullet"}],
                [{"color": []}, {"background": []}],
                ["emoji"]
            ],
            handlers: {
                'emoji': function() {}
            }
        }
    var quill = new Quill('#snow-container', {
      modules: {
          typing: true,
          custom_attach: true,
          toolbar: toolbarOptions,
      },
      placeholder: 'Compose an epic...',
      theme: 'snow'
    });

    </script>
</body>

</html>
